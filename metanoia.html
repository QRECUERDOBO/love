<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="METANOIA - Más allá de la mente | Programa de streaming VHS">
    <title>METANOIA ❤️ | Más allá de la mente</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header-section">
            <div class="top-controls">
                <a href="index.html" class="return-button">VOLVER AL REPRODUCTOR VHS</a>
            </div>
            <h1 class="main-title">
                METANOIA
                <span class="tagline">Más allá de la mente</span>
                <span class="date">San Valentín 2024</span>
            </h1>
        </header>

        <section class="carousel-section">
            <h2 class="section-title">Momentos de Transformación</h2>
            <div class="carousel">
                <button class="carousel-button prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="carousel-inner">
                    <img src="1.jpg" alt="Historia de transformación 1" class="carousel-image">
                    <img src="2.jpg" alt="Historia de transformación 2" class="carousel-image">
                    <img src="3.jpg" alt="Historia de transformación 3" class="carousel-image">
                    <img src="4.jpg" alt="Historia de transformación 4" class="carousel-image">
                </div>
                <button class="carousel-button next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <section class="videos-section">
            <h2 class="section-title">❤️ METANOIA</h2>
            <div class="videos-container">
                <div class="video-wrapper">
                    <video controls preload="metadata" poster="video1.PNG">
                        <source src="video1.mp4" type="video/mp4">
                        <p>Tu navegador no soporta el elemento de video.</p>
                    </video>
                </div>
            </div>
        </section>

        <footer class="footer-section">
            <p class="inspirational-quote">"La verdadera transformación comienza cuando te atreves a ir más allá de tu mente"</p>
            <p class="copyright">METANOIA | SCANLOVE ❤️</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
