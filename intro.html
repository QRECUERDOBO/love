<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METANOIA - Inserta la cinta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            position: fixed;
            width: 100%;
        }

        .instruction {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 1.2rem;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            padding: 0 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
            100% { opacity: 1; transform: scale(1); }
        }

        .vhs-tape {
            position: absolute;
            width: 150px;
            height: 100px;
            background-image: url('vhs-tape.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: move;
            touch-action: none;
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .vhs-player {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 150px;
            background-image: url('vhs-player.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
        }

        .drop-zone {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 30px;
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .drop-zone.active {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
        }

        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('static.gif');
            opacity: 0.08;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: screen;
        }

        .success-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 200;
            display: none;
            opacity: 0;
        }

        .success-animation.active {
            display: block;
            animation: playEffect 2.5s forwards;
        }

        @keyframes playEffect {
            0% { opacity: 0; transform: scale(1); }
            20% { opacity: 1; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(20); }
        }

        .glitch-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            mix-blend-mode: difference;
            pointer-events: none;
            opacity: 0;
            z-index: 150;
        }

        .glitch-effect.active {
            animation: glitch 0.2s steps(2) infinite;
        }

        @keyframes glitch {
            0% { opacity: 0; }
            50% { opacity: 0.1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="instruction">Arrastra la cinta VHS al reproductor</div>
    <div class="static-overlay"></div>
    <div class="glitch-effect" id="glitchEffect"></div>
    <div class="vhs-tape" id="vhsTape"></div>
    <div class="vhs-player"></div>
    <div class="drop-zone" id="dropZone"></div>
    <div class="success-animation" id="successAnimation"></div>

    <script>
        const tape = document.getElementById('vhsTape');
        const dropZone = document.getElementById('dropZone');
        const successAnimation = document.getElementById('successAnimation');
        const glitchEffect = document.getElementById('glitchEffect');
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        // Posición inicial de la cinta
        function setInitialPosition() {
            const centerX = window.innerWidth / 2 - tape.offsetWidth / 2;
            const centerY = window.innerHeight / 2 - tape.offsetHeight / 2;
            tape.style.left = `${centerX}px`;
            tape.style.top = `${centerY}px`;
        }

        setInitialPosition();
        window.addEventListener('resize', setInitialPosition);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }
            
            if (e.target === tape) {
                isDragging = true;
                glitchEffect.classList.add('active');
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
            glitchEffect.classList.remove('active');

            const tapeRect = tape.getBoundingClientRect();
            const dropRect = dropZone.getBoundingClientRect();

            if (isOverlapping(tapeRect, dropRect)) {
                insertTape();
            }
            
            dropZone.classList.remove('active');
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, tape);

                const tapeRect = tape.getBoundingClientRect();
                const dropRect = dropZone.getBoundingClientRect();
                
                if (isOverlapping(tapeRect, dropRect)) {
                    dropZone.classList.add('active');
                } else {
                    dropZone.classList.remove('active');
                }
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        function isOverlapping(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function insertTape() {
            tape.style.transition = 'all 0.5s ease';
            tape.style.transform = `translate(${dropZone.offsetLeft}px, ${dropZone.offsetTop}px) scale(0.9)`;
            tape.style.opacity = '0.5';
            
            setTimeout(() => {
                successAnimation.classList.add('active');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 500);
        }

        // Event Listeners
        tape.addEventListener("touchstart", dragStart, false);
        tape.addEventListener("touchend", dragEnd, false);
        tape.addEventListener("touchmove", drag, false);

        tape.addEventListener("mousedown", dragStart, false);
        document.addEventListener("mouseup", dragEnd, false);
        document.addEventListener("mousemove", drag, false);

        // Prevenir el scroll en dispositivos móviles
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
